<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mega Feir√£o</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top, #1e90ff, #001f4d);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    width: 92%;
    max-width: 430px;
    background: #ffffff;
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    animation: pop 0.6s ease;
}

@keyframes pop {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

.title {
    font-size: 32px;
    font-weight: 900;
    color: #003f88;
    text-align: center;
    text-transform: uppercase;
}

.subtitle {
    margin-top: 6px;
    font-size: 14px;
    text-align: center;
    color: #444;
}

.status {
    margin-top: 26px;
    font-size: 15px;
    color: #003f88;
    font-weight: 700;
    text-align: center;
}

/* PROGRESS BAR */
.progress-box {
    margin-top: 14px;
    width: 100%;
    height: 16px;
    background: #e6e6e6;
    border-radius: 20px;
    overflow: hidden;
}

.progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #1e90ff, #003f88);
    transition: width 0.25s linear;
}

.percent {
    margin-top: 8px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: #003f88;
}

.link-btn {
    display: block;
    margin-top: 30px;
    text-align: center;
    background: linear-gradient(135deg, #1e90ff, #003f88);
    color: #fff;
    padding: 16px;
    border-radius: 50px;
    font-size: 18px;
    font-weight: 900;
    text-decoration: none;
    letter-spacing: 0.5px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.link-btn:hover {
    transform: scale(1.06);
    box-shadow: 0 10px 30px rgba(0,63,136,0.6);
}
</style>
</head>

<body>

<div class="card">
    <div class="title">Mega Feir√£o</div>
    <div class="subtitle">Ofertas liberadas por tempo limitado</div>

    <div id="status" class="status">üîç Analisando disponibilidade...</div>

    <div class="progress-box">
        <div id="progress" class="progress"></div>
    </div>

    <div id="percent" class="percent">0%</div>

    <a href="https://ashlaa3r1w43-png.github.io/megafeiraodejaneiro2026/" class="link-btn">
        ACESSAR OFERTAS
    </a>
</div>

<script>
let percent = 0;
const progress = document.getElementById("progress");
const percentText = document.getElementById("percent");
const statusText = document.getElementById("status");

const statuses = [
    "üîç Analisando disponibilidade...",
    "‚öôÔ∏è Validando acesso...",
    "üîì Liberando ofertas...",
    "‚úÖ Pronto!"
];

const loading = setInterval(() => {
    percent++;
    progress.style.width = percent + "%";
    percentText.innerText = percent + "%";

    if (percent === 30) statusText.innerText = statuses[1];
    if (percent === 60) statusText.innerText = statuses[2];
    if (percent === 100) {
        statusText.innerText = statuses[3];
        clearInterval(loading);
    }
}, 35);
</script>

</body>
</html>
